{% comment %} {% extends "Deel/base.html" %} {% endcomment %}
{% load static %}

{% block content %}
<style>
    .typing {
        overflow: hidden;
        white-space: nowrap;
        letter-spacing: .15em; /* Optional */
        animation: typing 3.5s steps(40, end);
    }

    @keyframes typing {
        from { width: 0 }
        to { width: 100% }
    }

    .content {
        text-align: left;
    }
</style>

<div class="zash">
    {% comment %} <img class="portfolio-image" src="{% static 'images/portfolio.jpg' %}" alt=""> {% endcomment %}
    <div class="content">
        <h1 class="display typing">Hi, I am Jovita</h1>
        <p class="typing">Software Engineer</p>
        <p class="typing">Read more 
            <a href="/about" class="btn btn-secondary">About Me</a> or 
            <a href="/contact" class="btn btn-secondary">Contact Me</a>
        </p>
    </div>
</div>
{% endblock content %}
